<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="header">
        <h2 class="heading">Singing.Co</h2>
    </div>
    <div class="name">
        <input class="First" type="text" name="FirstName" placeholder="First name">
        <input class="Last" type="text" name="LastName" placeholder="Last name">
    </div> 
    <form>
        <input class="email" type="text" name="Email address" placeholder="Email address">                
    </form>
    <form action="">
        <input class="Country" type="text" list="Countries" name="Country" placeholder="Country"> 
        <datalist id="Countries">
           <option value="Afghanistan">
           <option value="Belgium">
           <option value="Croatia">
           <option value="Denmark">
           <option value="East Timor">
           <option value="France">
           <option value="Guinea">
           <option value="Indonesia">
           <option value="Jordan">
           <option value="Kenya">
           <option value="Liberia">
           <option value="Mexico">
           <option value="Nigeria">
           <option value="Oman">
           <option value="Pakistan">
           <option value="Qatar">
           <option value="Roman">
           <option value="St Lucia"> 
        </datalist> 
        <input class="State" type="text" name="" placeholder="State/Province"> 
    </form>
  
    
    <div class="birthcontainer">
        <h3>Date of Birth</h3>
        <input class="birth" type="number" value="Day" placeholder="D/D">
        <input class="birth" type="number" name="" id="" value="Month" placeholder="M/M">
        <input class="birth" type="number" value="Year" placeholder="Y/Y">
    </div>

    
    <div class="vocalpart">
        <h3>Vocal Type</h3>
        <table>
            
        <h3 class="vocaltext">Bass</h3>
        <input type="radio" name="vocal" value="bass">
        <h3 class="vocaltext">Baritone</h3>
        <input type="radio" name="vocal" value="baritone">
      <h3 class="vocaltext">Tenor</h3>
        <input type="radio" name="vocal" value="Tenor">
        <h3 class="vocaltext">Alto</h3>
        <input type="radio" name="vocal" value="Alto">
        <h3 class="vocaltext">Soprano</h3>
        <input type="radio" name="vocal" value="Soprano">
        </table>
    </div>    
    
    

</body>
</html>
